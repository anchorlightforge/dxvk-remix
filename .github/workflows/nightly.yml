name: Mirror Repo
on:
  schedule:
    # nightly (0th hour 0th minute of every day)
    - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Mirror
      run: |
        git remote add upstream https://github.com/NVIDIAGameWorks/dxvk-remix
        git fetch --all
        git checkout -b nightly
        git pull upstream main
        git push
        git checkout main
        git pull nightly
        git push
        git push origin -d nightly
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}